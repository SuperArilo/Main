menu-settings:
  name: '主菜单'
  rows: 3
  auto-refresh: 1
Mask:
  MATERIAL: gray_stained_glass_pane
player_information:
  MATERIAL: PLAYER_HEAD
  SKULL-OWNER: '{player}'
  POSITION-X: 1
  POSITION-Y: 1
  NAME: '&6%player_name%'
  LORE:
    - 'UUID: %player_uuid%'
    - '饱和： %player_food_level%'
    - '位置： &2X: &a%player_compass_x% &2Y: &a%player_compass_y% &2Z: &a%player_compass_z%'
    - 'van币： &b%vault_eco_balance_formatted%'
  ACTIONS:
    - ''
pet:
  MATERIAL: egg
  POSITION-X: 1
  POSITION-Y: 3
  KEEP-OPEN: true
  NAME: '&6宠物功能'
  LORE:
    - '管理你的宠物以及功能'
  ACTIONS:
    - 'sound: ENTITY_CHICKEN_EGG'
    - 'open: pet.yml'
petrespawn:
  MATERIAL: firework_rocket
  POSITION-X: 2
  POSITION-Y: 3
  NAME: '&6复活宠物'
  LORE:
    - '立即复活宠物'
  ACTIONS:
    - 'sound: BLOCK_ANVIL_PLACE'
    - 'petrespawn pay'
spawn:
  MATERIAL: beacon
  POSITION-X: 9
  POSITION-Y: 1
  NAME: '传送到主城'
  LORE:
    - '&6左键单击回主城'
  ACTIONS:
    - 'spawn'
world:
  MATERIAL: ender_pearl
  POSITION-X: 6
  POSITION-Y: 2
  NAME: '世界传送'
  LORE:
    - '&6左键单击选择传送世界'
  ACTIONS:
    - 'open: world.yml'
rtp:
  MATERIAL: compass
  POSITION-X: 6
  POSITION-Y: 3
  NAME: '世界传送'
  LORE:
    - '&6左键单击进行随机RTP'
    - '&3只能在非主世界进行'
  ACTIONS:
    - 'rtp'

home:
  MATERIAL: lectern
  POSITION-X: 2
  POSITION-Y: 2
  KEEP-OPEN: true
  NAME: '家'
  LORE:
    - '&6左键打开家列表'
  ACTIONS:
    - 'homelist'
server_information:
  MATERIAL: diamond sword
  POSITION-X: 3
  POSITION-Y: 1
  NAME: '&aSystem Info'
  LORE:
    - 'UpTime: %server_uptime%'
    - 'RAM: &a%server_ram_used%&f/%server_ram_total%'
    - 'Loaded Chunks: &6%server_total_chunks%'
    - 'Entities: &b%server_total_living_entities%'
  ENCHANTMENTS:
    - durability, 1
infrastructure:
  MATERIAL: bedrock
  POSITION-X: 3
  POSITION-Y: 2
  NAME: '&a基础设施'
  LORE:
    - '这是服务器里基础设施的总和'
    - '&d&o欢迎你建造属于我们服务器的基础设施'
  ENCHANTMENTS:
    - durability, 1
  ACTIONS:
    - 'open: infrastructure.yml'
skill:
  MATERIAL: writable_book
  POSITION-X: 4
  POSITION-Y: 2
  KEEP-OPEN: true
  NAME: '&6技能列表'
  LORE:
    - '一套令人耳目一新的技能系统'
  ACTIONS:
    - 'skills'
back_out:
  MATERIAL: golden_carrot
  POSITION-X: 8
  POSITION-Y: 1
  NAME: '&6返回'
  LORE:
    - '&3返回上一个移动位置'
    - '&6左键单击移动'
  ACTIONS:
    - 'back'
excellentenchants:
  MATERIAL: book
  POSITION-X: 4
  POSITION-Y: 3
  KEEP-OPEN: true
  NAME: '&6更多附魔列表'
  ENCHANTMENTS:
    - durability, 1
  LORE:
    - '&3显示扩展得附魔列表'
    - '&6某些附魔会发生冲突'
  ACTIONS:
    - 'excellentenchants list'
fessdShop:
  MATERIAL: quartz_block
  POSITION-X: 8
  POSITION-Y: 2
  NAME: '&6凡尔赛商店'
  LORE:
    - '&3凡尔赛最大的黑心商店------'
    - '&6左键单击传送'
  ACTIONS:
    - 'warp fessd'
